<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Authentication - GTA V Dealership</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 68, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 168, 255, 0.05) 0%, transparent 20%);
        }
        
        .auth-container {
            background: rgba(15, 15, 20, 0.95);
            border: 1px solid rgba(255, 68, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 68, 0, 0.1);
            border-top: 4px solid #ff4400;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #ff4400, #5865F2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        p {
            color: #b0b0c0;
            margin: 10px 0;
        }
        
        .success {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="spinner"></div>
        <h2>Discord Authentication</h2>
        <p id="status">Processing authentication...</p>
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        async function exchangeCodeForToken(code) {
            try {
                // Exchange the authorization code for an access token
                const response = await fetch('/.netlify/functions/discord-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                console.error('Token exchange failed:', error);
                throw error;
            }
        }

        async function handleAuthentication() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            if (error) {
                // Discord returned an error
                statusEl.textContent = 'Authentication Failed';
                messageEl.textContent = `${error}: ${errorDescription || 'Unknown error'}`;
                messageEl.className = 'error';
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                return;
            }
            
            if (!code) {
                // No code in URL
                statusEl.textContent = 'No authorization code found';
                messageEl.textContent = 'Redirecting to login page...';
                messageEl.className = 'error';
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }
            
            try {
                // We have a code, exchange it for a token
                statusEl.textContent = 'Exchanging authorization code...';
                
                const authData = await exchangeCodeForToken(code);
                
                // Store authentication data
                localStorage.setItem('gta_dealership_token', authData.token);
                localStorage.setItem('gta_dealership_user', JSON.stringify(authData.user));
                localStorage.setItem('gta_dealership_role', authData.role || 'customer');
                localStorage.setItem('gta_dealership_authenticated', 'true');
                
                // Success message
                statusEl.textContent = 'Authentication Successful!';
                messageEl.textContent = `Welcome, ${authData.user.username}! Redirecting to dealership...`;
                messageEl.className = 'success';
                messageEl.style.display = 'block';
                
                // Redirect to main app
                setTimeout(() => {
                    // Remove the code from URL to prevent re-use
                    window.history.replaceState({}, document.title, window.location.pathname);
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                console.error('Authentication error:', error);
                statusEl.textContent = 'Authentication Failed';
                messageEl.textContent = `Error: ${error.message || 'Failed to authenticate with Discord'}`;
                messageEl.className = 'error';
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }

        // Start authentication process
        document.addEventListener('DOMContentLoaded', handleAuthentication);
    </script>
</body>
</html>
