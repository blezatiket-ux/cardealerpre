<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Authentication - GTA V Dealership</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 68, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 168, 255, 0.05) 0%, transparent 20%);
        }
        
        .auth-container {
            background: rgba(15, 15, 20, 0.95);
            border: 1px solid rgba(255, 68, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 68, 0, 0.1);
            border-top: 4px solid #ff4400;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #ff4400, #5865F2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .success {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="spinner"></div>
        <h2>Discord Authentication</h2>
        <div id="status">Connecting to Discord...</div>
        <div id="message"></div>
    </div>

    <script>
        async function handleAuthentication() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            if (error) {
                statusEl.innerHTML = '<div class="error">Authentication failed: ' + error + '</div>';
                if (errorDescription) {
                    messageEl.innerHTML = '<div class="error">' + errorDescription + '</div>';
                }
                setTimeout(() => {
                    window.location.href = '/';
                }, 5000);
                return;
            }
            
            if (code) {
                statusEl.textContent = 'Exchanging authorization code...';
                
                try {
                    // Send code to backend for exchange
                    const response = await fetch('/.netlify/functions/discord-auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code: code })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        statusEl.innerHTML = '<div class="success">Authentication successful!</div>';
                        messageEl.innerHTML = '<div class="success">Redirecting to dealership...</div>';
                        
                        // Store data and redirect
                        localStorage.setItem('gta_dealership_token', data.token);
                        localStorage.setItem('gta_dealership_user', JSON.stringify(data.user));
                        localStorage.setItem('gta_dealership_role', data.role);
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        statusEl.innerHTML = '<div class="error">Authentication failed</div>';
                        messageEl.innerHTML = '<div class="error">' + (data.error || 'Unknown error') + '</div>';
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    statusEl.innerHTML = '<div class="error">Network error</div>';
                    messageEl.innerHTML = '<div class="error">Please try again later</div>';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                }
            } else {
                statusEl.innerHTML = '<div class="error">No authorization code received</div>';
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', handleAuthentication);
    </script>
</body>
</html>
