<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Authentication - GTA V Dealership</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .auth-container {
            background: rgba(15, 15, 20, 0.95);
            border: 1px solid rgba(255, 68, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 68, 0, 0.1);
            border-top: 4px solid #ff4400;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #ff4400, #5865F2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        p {
            color: #b0b0c0;
            margin: 10px 0;
        }
        
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="spinner"></div>
        <h2>Authenticating...</h2>
        <p>Completing Discord authentication</p>
        <p id="status">Processing authorization code...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        
        if (error) {
            statusEl.textContent = 'Authentication Failed';
            errorEl.textContent = `${error}: ${errorDescription || 'Unknown error'}`;
            errorEl.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        } else if (code) {
            statusEl.textContent = 'Success! Redirecting to dealership...';
            
            // Store the code in localStorage and redirect to main page
            localStorage.setItem('discord_auth_code', code);
            
            // Small delay to show success message
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
            statusEl.textContent = 'No authorization code found. Redirecting to login...';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
